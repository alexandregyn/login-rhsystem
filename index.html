<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/bec12882fd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login grid-area">
    <div class="fundo">
      <img src="image/fundo3.png" alt="">
    </div>
    <div class="form">
      <form class="form-login" name="login">
        <h1 class="text-login">Bem vindo ao <span>RH System</span></h1>

        <div class="label-input">
          <label for="username" class="form-label">Username</label>
          <div class="input-per">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="j_username" name="j_username"/>
          </div>
        </div>

        <div class="label-input mt-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-per">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="j_password" name="j_password"/>
          </div>
        </div>

        <input id="submit" class="btnR" name="submit" type="submit" value="Login" />
      </form>

      <div class="logo-uni">
        <img src="image/logo-unigoias.svg" width="140px" alt="">
      </div>
    </div>
  </div>
</body>
</html>
